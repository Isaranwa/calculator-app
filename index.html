<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" class="input-box" />

        <input type="button" class="no" id="symbol" value="%" />
        <input type="button" id="clear" value="C" />
        <input type="button" class="no" id="symbol" value="/" />

        <input type="button" class="no" id="number" value="7" />
        <input type="button" class="no" id="number" value="8" />
        <input type="button" class="no" id="number" value="9" />
        <input type="button" class="no" id="symbol" value="*" />

        <input type="button" class="no" id="number" value="4" />
        <input type="button" class="no" id="number" value="5" />
        <input type="button" class="no" id="number" value="6" />
        <input type="button" class="no" id="symbol" value="-" />

        <input type="button" class="no" id="number" value="1" />
        <input type="button" class="no" id="number" value="2" />
        <input type="button" class="no" id="number" value="3" />
        <input type="button" class="no" id="symbol" value="+" />

        <input type="button" class="no" id="symbol" value="." />
        <input type="button" class="no" id="symbol" value="=" />
        <input type="button" class="no" id="number" value="0" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
